<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500" style="background:#1a1b26">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7aa2f7"/>
    </marker>
    <style>
      .node { fill: #292e42; stroke: #3d59a1; stroke-width: 2; rx: 8; }
      .decision { fill: #292e42; stroke: #3d59a1; stroke-width: 2; }
      .text { fill: #a9b1d6; font-family: Inter, system-ui, sans-serif; font-size: 12px; text-anchor: middle; }
      .label { fill: #565f89; font-family: Inter, system-ui, sans-serif; font-size: 10px; text-anchor: middle; }
      .edge { stroke: #3d59a1; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
  </defs>
  
  <!-- CLI / REPL Input -->
  <rect class="node" x="230" y="20" width="140" height="40"/>
  <text class="text" x="300" y="45">CLI / REPL Input</text>
  
  <!-- Parse Command -->
  <polygon class="decision" points="300,90 370,130 300,170 230,130"/>
  <text class="text" x="300" y="135">Parse Command</text>
  
  <!-- Container Runtime -->
  <rect class="node" x="80" y="200" width="140" height="40"/>
  <text class="text" x="150" y="225">Container Runtime</text>
  
  <!-- Image Manager -->
  <rect class="node" x="230" y="200" width="140" height="40"/>
  <text class="text" x="300" y="225">Image Manager</text>
  
  <!-- Interactive Shell -->
  <rect class="node" x="380" y="200" width="140" height="40"/>
  <text class="text" x="450" y="225">Interactive Shell</text>
  
  <!-- Setup Namespaces -->
  <rect class="node" x="80" y="280" width="140" height="40"/>
  <text class="text" x="150" y="305">Setup Namespaces</text>
  
  <!-- Configure Cgroups -->
  <rect class="node" x="80" y="340" width="140" height="40"/>
  <text class="text" x="150" y="365">Configure Cgroups</text>
  
  <!-- Mount Filesystems -->
  <rect class="node" x="80" y="400" width="140" height="40"/>
  <text class="text" x="150" y="425">Mount Filesystems</text>
  
  <!-- Chroot Into Rootfs -->
  <rect class="node" x="280" y="400" width="140" height="40"/>
  <text class="text" x="350" y="425">Chroot Into Rootfs</text>
  
  <!-- Execute Process -->
  <rect class="node" x="480" y="400" width="120" height="40"/>
  <text class="text" x="540" y="425">Execute Process</text>
  
  <!-- Edges -->
  <line class="edge" x1="300" y1="60" x2="300" y2="90"/>
  <line class="edge" x1="250" y1="140" x2="150" y2="200"/>
  <text class="label" x="185" y="165">run</text>
  <line class="edge" x1="300" y1="170" x2="300" y2="200"/>
  <text class="label" x="320" y="185">pull</text>
  <line class="edge" x1="350" y1="140" x2="450" y2="200"/>
  <text class="label" x="415" y="165">repl</text>
  <line class="edge" x1="150" y1="240" x2="150" y2="280"/>
  <line class="edge" x1="150" y1="320" x2="150" y2="340"/>
  <line class="edge" x1="150" y1="380" x2="150" y2="400"/>
  <line class="edge" x1="220" y1="420" x2="280" y2="420"/>
  <line class="edge" x1="420" y1="420" x2="480" y2="420"/>
</svg>