      .text { fill: #a9b1d6; font-family: Inter, system-ui, sans-serif; font-size: 11px; text-anchor: middle; }
      .title { fill: #7aa2f7; font-family: Inter, system-ui, sans-serif; font-size: 13px; font-weight: 600; text-anchor: middle; }
      .edge { stroke: #3d59a1; stroke-width: 2; fill: none; marker-end: url(#arrowhead2); }
    </style>
  </defs>
  
  <!-- CLI Layer Subgraph -->
  <rect class="subgraph" x="20" y="20" width="140" height="180"/>
  <text class="title" x="90" y="45">CLI Layer</text>
  <rect class="node" x="40" y="65" width="100" height="35"/>
  <text class="text" x="90" y="87">main.rs</text>
  <rect class="node" x="40" y="115" width="100" height="35"/>
  <text class="text" x="90" y="137">repl.rs</text>
  
  <!-- Core Runtime Subgraph -->
  <rect class="subgraph" x="220" y="20" width="160" height="180"/>
  <text class="title" x="300" y="45">Core Runtime</text>
  <rect class="node" x="240" y="65" width="120" height="30"/>
  <text class="text" x="300" y="85">run.rs</text>
  <rect class="node" x="240" y="105" width="120" height="30"/>
