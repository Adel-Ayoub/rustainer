  <!-- Edges -->
  <line class="edge" x1="140" y1="82" x2="240" y2="80"/>
  <line class="edge" x1="140" y1="132" x2="240" y2="120"/>
  <line class="edge" x1="360" y1="80" x2="460" y2="80"/>
  <line class="edge" x1="580" y1="160" x2="580" y2="200"/>
  <path class="edge" d="M580,200 Q580,230 520,230 Q460,230 460,125" style="marker-end:url(#arrowhead2)"/>
