<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 300" style="background:#1a1b26">
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7aa2f7"/>
    </marker>
    <style>
      .subgraph { fill: #24283b; stroke: #3d59a1; stroke-width: 1; rx: 8; }
